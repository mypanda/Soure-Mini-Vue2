<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="root">
    <button @click="handleClick">Add One</button>
    <p v-if="one % 2">one:{{one}}</p>
    <!-- <p>two:{{two}}</p> -->
    <!-- <p>one:{{one}}, two:{{two}}</p> -->
    <child  />
  </div>
  <script src="./vue.js"></script>
  <script>
    const vv = new Vue({
      el: '#root',
      data() {
        return {
          one: 0
        }
      },
      methods: {
        handleClick() {
          this.one += 1
        }
      },
      components: {
        child: {
          render(h){
            return h('div', this.xxx)
          },
          data(){
            return {
              xxx: 0
            }
          },
          mounted(){
            this.heavy()
          },
          methods: {
            heavy () {
              const n = 1e10
              let result = 0
              for (let i = 0; i < n; i++) {
                result += Math.sqrt(Math.cos(Math.sin(42)))
              }
              return result
            },
          }
        }
      }
    })
    console.log(vv)
  </script>
</body>

</html>
