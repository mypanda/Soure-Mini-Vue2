<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <button @click="handleClick">Add One</button>
    <p v-if="one % 2">one:{{one}}</p>
    <!-- <p>two:{{two}}</p> -->
    <!-- <p>one:{{one}}, two:{{two}}</p> -->
    <child :one="one" />
  </div>
  <script src="./vue.js"></script>
  <script>
    const vv = new Vue({
      el: '#root',
      data() {
        return {
          one: 0
        }
      },
      methods: {
        handleClick() {
          this.one += 1
        }
      },
      mounted() { console.log('root') },
      // computed: {
      //   two() {
      //     return this.one * 2
      //   }
      // },
      components: {
        child: {
          mounted() { console.log('child') },
          props: ['one'],
          template: `
            <div>
              {{one}}
            </div>
          `
        }
      }
    })
    console.log(vv)
  </script>
</body>

</html>
