<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <p>xxx:{{xxx}}, addOne:{{addOne}}</p>
    <button @click="handleClick">Add One</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data() {
        return {
          xxx: 2
        }
      },
      methods: {
        handleClick() {
          this.xxx += 1
        }
      },
      computed: {
        addOne() {
          return this.xxx + 1
        }
      }
    })
  </script>
</body>

</html>
